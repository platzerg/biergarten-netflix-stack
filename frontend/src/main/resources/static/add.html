<!DOCTYPE html>
<html>
	<head>
		<title>Hinzufügen eines Eintrages</title>
		
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script src="/js/add.js"></script>
		
	</head>
	
	<body>
	
		<div class="jumbotron">
			<div class="container">
				<h2>Hinzufügen eines Eintrages</h2>
			</div>
		</div>
		
		<div class="container successarea">
			<div class="row">
				<div class="col-sm-12">
					<h2>Herzlichen Dank!</h2>
					<div>Ihr Eintrag wurde erfolgreich gespeichert!</div>
					<div>&#160;</div>
					<div><a href="index.html" class="btn btn-success">Zur Startseite</a></div>
				</div>
			</div>
		</div>
		
		<form class="form-horizontal">
		
			<div class="form-group">
				<label class="col-sm-2 control-label" for="title">Titel</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" placeholder="Ihr Titel" />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-2 control-label" for="comment">Ihr Beitrag</label>
				<div class="col-sm-10">
					<textarea rows="4" class="form-control" id="comment" placeholder="Ihre Nachricht"></textarea>
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-2 control-label" for="commenter">Ihr Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="commenter" placeholder="Ihr Name" />
				</div>
			</div>
			
			<div class="rows">
				<div class="col-sm-10 col-sm-offset-2">
					<a id="send" class="btn btn-success">Speichern</a>
					<a href="index.html" class="btn btn-default">Abbrechen</a>
				</div>
			</div>
		
		</form>
	
	</body>

</html>
